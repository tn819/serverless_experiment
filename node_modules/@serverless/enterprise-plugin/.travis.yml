language: node_js
sudo: false
matrix:
  include:
  - node_js: 6
  - node_js: 8
  - node_js: '10.15'
install:
- npm install -g npm codecov
# allows for bumping sdk version before matching sdk version is released
- node ./scripts/updatePreReleaseDependency.js
- npm install
- pushd sdk-js && npm install && popd
script:
- npm run lint
- pushd sdk-js && npm run lint && popd
- npm run test
  #- "if [ z$TRAVIS_NODE_VERSION == z10.15 ]; then npm run integration-test ; else echo skipping node $TRAVIS_NODE_VERSION ; fi"
- pushd sdk-js && npm run test && popd
- codecov
- npm run build
before_deploy:
- git checkout package.json
- node ./scripts/updatePreReleaseVersion.js
- '[[ "$TRAVIS_TAG" =~ beta ]] || [[ -z "$TRAVIS_TAG" ]] && node ./scripts/updatePreReleaseDependency.js || true'
deploy:
  # production releases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: latest
    on:
      node: 10.15
      tags: true
      condition: '! "$TRAVIS_TAG" =~ beta'
      repo: serverless/enterprise-plugin
    api_key:
      secure: 
  # tagged prereleases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: next
    on:
      node: 10.15
      tags: true
      condition: '"$TRAVIS_TAG" =~ beta'
      repo: serverless/enterprise-plugin
    api_key:
      secure: 
  # automatic prereleases
  - provider: npm
    email: services@serverless.com
    skip_cleanup: true
    tag: next
    on:
      node: 10.15
      tags: false
      branch: master
      repo: serverless/enterprise-plugin
    api_key:
      secure: 
env:
  global:
    # SERVERLESS_ACCESS_KEY
    secure: 
